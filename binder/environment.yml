# a mybinder.org-ready environment for demoing extension
# this environment may also be used locally on Linux/MacOS/Windows, e.g.
#
#   conda env update --file binder/environment.yml
#   conda activate extension-demo
#
name: extension-demo

channels:
  - conda-forge

dependencies:
  # runtime dependencies
  - python >=3.8,<3.9.0a0
  - jupyterlab >=3,<4.0.0a0
  # labextension build dependencies
  - nodejs >=14,<15
  - pip
  - wheel
  # additional packages for demos
  # - ipywidgets
  - graphviz
  #multiclass classification
  - numpy=1.22.2
  - pandas=1.3.3
  - matplotlib=3.5.1
  - scikit-learn
  - PyTorch=1.10.2
  - tqdm=4.60.0
  - ipywidgets=7.6.5
  - pytorch-model-summary
  - ipython=7.31.1
  - gputil=1.4.0
  - psutil=5.9.0
  - py-cpuinfo=8.0.0
  - prov=2.0.0
  - pydot=1.4.2
  #image classification
  - torchvision=0.11.3
  - pytorch-ignite
  - pytorch-lightning
  